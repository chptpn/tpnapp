<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>TPN like fluids</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        
        <link rel="stylesheet" href="css/normalize.css">
        <!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">-->
        <link rel="stylesheet" href='css/bootstrap.css'>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/jquery-ui.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script> 
         <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
        <!--<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>-->

        <script src="js/plugins.js"></script>
        <script src="js/tpn1.js"></script>
        <script src="js/ajax.js"></script>
        <link rel="stylesheet" href="css/tpncss.css">
        <!--<link rel="stylesheet" href="css/tpnstylesheet.css">-->
    </head>

<body>

  <div class="container">
    <div class="row">
      <div class="col s12">
        <h1 class="center-align">TPN Calculator</h1>
        <ul class="tabs">
          <li class="tab col s3"><a href="#Page1" class="blue-text text-darken-2">TPN-like fluids</a></li>
          <li class="tab col s4"><a href="#Page2" class="blue-text text-darken-2">Home-to-Hospital TPN</a></li>
          <li class="tab col s4"><a href="#Page3" class="blue-text text-darken-2">Hospital-to-Home TPN</a></li>
        </ul>
      </div>
    </div>
        

    <div id="Page1">
      <div class="page">
        <div class='inputs section row'>
          <div class='col s3 input-field'>
            
            <input type="number" name="Weight" id="Weight" value="15" class="tpninput">
            <label for="Weight">Weight (kg):</label>
          </div>
        </div>
        <div class="row">
          <div class="col s3">
            <div><label for="TotalVolume">Total volume (mL):</label></div>
            <div><input type="number" name="TotalVolume" id="TotalVolume" value="240" class="tpninput"></div>
          </div>
          <div class="col s3 offset-s1">
            <div><label for="GoalRate">Goal rate (mL/hr):</label></div>
            <div><input type="number" name="GoalRate" id="GoalRate" value="10" class="tpninput"></div>
          </div>
          <div class="col s3 offset-s1">
            <div><label for="Dextrose">Dextrose (%):</label></div>
            <div><input type="number" name="Dextrose" id="Dextrose" value="12" class="tpninput"></div>
          </div>
          <div class="col s3">
            <div><label for="Sodium">Sodium (mEq/kg/day):</label></div>
            <div><input type="number" name="Sodium" id="Sodium" value="2" class="tpninput"></div>
          </div>
          <div class="col s3 offset-s1">
            <div><label for="Potassium">Potassium (mEq/kg/day):</label></div>
            <div><input type="number" name="Potassium" id="Potassium" value="1" class="tpninput"></div>
          </div>
          <div class="col s3 offset-s1">
            <div><label for="Acetate">Acetate (mEq/kg/day):</label></div>
            <div><input type="number" name="Acetate" id="Acetate" value="0.5" class="tpninput"></div>
          </div>
        </div>
        <div class="row">
          <div><input type="radio" name="LineType" id="LineType1" value="0" checked /> <label for="LineType1">Central</label></div>
          <div><input type="radio" name="LineType" id="LineType2" value="1" /><label for="LineType2">Peripheral</label></div>
          <button id="button5" class="button1 btn waves-effect waves-light">
            Calculate!
          </button>

        </div>
        <div class="row">
          <div class="col s12">
            <p id="output1" style="display:none"></p>
            <p id="output2" style="display:none"></p>
          </div>
        </div>
    	</div>
    </div>

    <div id="Page2" style="display:none">
      <div class="inputs section row">
         <div class="col s3 input-field">
            <input type="number" name="Weight2" id="Weight2" value="15" />
            <label for="Weight2">Weight (kg):</label>
          </div>
      </div>

      <div class="row">
        <div class="col s3 input-field">
          <input type="number" name="InfusionVolume" id="InfusionVolume" class="input1" value="1000" />
          <label for="InfusionVolume">Infusion volume (mL):</label>
        </div>
        <div class="col s3 offset-s1 input-field">
          <input type="number" name="HydrationVolume" id="HydrationVolume" class="input1" value="300" />
          <label for="HydrationVolume">Hydration volume (mL):</label>
        </div>
        <div class="col s3 offset-s1 input-field">
          <input type="number" name="Dexg" id="Dexg" class="input1" value="200" />
          <label for="Dexg">Dextrose (g):</label>
        </div>
      </div>
      <div class="row">
        <div class="col s3 input-field">
          <input type="number" name="AAg" id="AAg" class="input1" />
          <label for="AAg">Amino Acids (g):</label>
        </div>
        <div class="col s3 offset-s1 input-field">
          <input type="number" name="Lipidg" id="Lipidg" class="input1" />
          <label for="Lipidg">Lipids (g):</label>
        </div>
        <div class="col s3 offset-s1 input-field">
          <input type="number" name="LipidConc" id="LipidConc" value="20" class="input1" />
          <label for="LipidCon">Lipid Concentration (%):</label>
        </div>
      </div>
      <div class="row">
        <div class="col s3 input-field">
          <input type="number" name="naclmeq" id="naclmeq" class="input1" value="100" />
          <label for="naclmeq">Sodium Chloride (mEq):</label>
        </div>
        <div class="col s3 offset-s1 input-field">
          <input type="number" name="naacemeq" id="naacemeq" class="input1" />
          <label for="naacemeq">Sodium Acetate (mEq):</label>
        </div>
        <div class="col s3 offset-s1 input-field">
          <input type="number" name="naphosmmol" id="naphosmmol" class="input1" />
          <label for="naphosmmol">Sodium Phosphate (mMol):</label>
        </div>
      </div>
      <div class="row">
        <div class="col s3 input-field">
          <input type="number" name="kclmeq" id="kclmeq" class="input1" />
          <label for="kclmeq">Potassium Chloride (mEq):</label>
        </div>
        <div class="col s3 offset-s1 input-field">
          <input type="number" name="kacemeq" id="kacemeq" class="input1" />
          <label for="kacemeq">Potassium Acetate (mEq):</label>
        </div>
        <div class="col s3 offset-s1 input-field">
          <input type="number" name="kphosmmol" id="kphosmmol" class="input1" />
          <label for="kphosmmol">Potassium Phosphate (mMol):</label>
        </div>
      </div>
      <div class="row">
        <div class="col s3 input-field">
          <input type="number" name="caglucmeq" id="caglucmeq" class="input1" />
          <label for="caglucmeq">Calcium Gluconate (mEq):</label>
        </div>
        <div class="col s3 offset-s1 input-field">
          <input type="number" name="mgsomeq" id="mgsomeq" class="input1" />
          <label for="mgsomeq">Magnesium Sulfate (mEq):</label>
        </div>
        <div class="col s3 offset-s1 input-field">
          <input type="number" name="hours" id="hours" class="input1" value="18" />
          <label for="hours">Numbers of Hours:</label>
        </div>
      </div>
  	  <div class="row">
        <button id="button6" class="button1 btn waves-effect waves-light">
          Convert to Hospital
        </button>
      </div>
      <div class="row">
        <div class="col s12">
          <p id="output3" style="display:none"></p>
        </div>
      </div>
    </div>

  <div id='Page3' style="display:none">

    <div class="inputs section row">
         <div class="col s3 input-field">
            <input type="number" name="Weight3" id="Weight3" />
            <label for="Weight3">Weight (kg):</label>
          </div>
      </div>
       <div class="row">
        <div class="col s3 input-field">
          <input type="number" name="TPNVolume" id="TPNVolume" class="input1">
          <label for="TPNVolume">TPN volume (mL):</label>
        </div>
        <div class="col s3 offset-s1 input-field">
          <input type="number" name="Dext" id="Dext" class="input1">
          <label for="Dext">Dextrose (%):</label>
        </div>
        <div class="col s3 offset-s1 input-field">
          <input type="number" name="AA" id="AA" class="input1">
          <label for="AA">Amino Acids (g/kg/day):</label>
        </div>
      </div>
      <div class="row">
        <div class="col s3 input-field">
          <input type="number" name="Namkd" id="Namkd" class="input1">
          <label for="Namkd">Sodium (mEq/kg/day):</label>
        </div>
        <div class="col s3 offset-s1 input-field">
          <input type="number" name="Kmkd" id="Kmkd" class="input1">
          <label for="Kmkd">Potassium (mEq/kg/day):</label>
        </div>
        <div class="col s3 offset-s1 input-field">
          <input type="number" name="Acemkd" id="Acemkd" class="input1">
          <label for="Acemkd">Acetate (mEq/kg/day):</label>
        </div>
      </div>
      <div class="row">
        <div class="col s3 input-field">
          <input type="number" name="Phosmkd" id="Phosmkd" class="input1">
          <label for="Phosmkd">Phosphate (mMol/kg/day):</label>
        </div>
        <div class="col s3 offset-s1 input-field">
          <input type="number" name="Camkd" id="Camkd" class="input1">
          <label for="Camkd">Calcium (mEq/kg/day):</label>
        </div>
        <div class="col s3 offset-s1 input-field">
          <input type="number" name="Mgmkd" id="Mgmkd" class="input1">
          <label for="Mgmkd">Magnesium (mEq/kg/day):</label>
        </div>
      </div>
      <div class="row">
        <div class="col s3 input-field">
          <input type="number" name="Rate" id="Rate" class="input1">
          <label for="Rate">Goal Rate (mL/hr):</label>
        </div>
      </div>
       <div class="row">
        <div class="col s3 input-field">
          <input type="number" name="Lipidgkd" id="Lipidgkd" class="input1">
          <label for="Lipidgkd">Lipid Emulsion (g/kg/day):</label>
        </div>
        <div class="col s3 offset-s1 input-field">
          <input type="number" name="LipidVol" id="LipidVol" class="input1">
          <label for="LipidVol">20% Lipid Volume (mL):</label>
        </div>
        <div class="col s3 offset-s1 input-field">
          <input type="number" name="LipidRate" id="LipidRate" class="input1">
          <label for="LipidRate">Lipid Rate (mL/hr):</label>
        </div>
      </div>
      <div class="row">
        <div class="col s3 input-field">
          <input type="number" name="HydRate" id="HydRate" class="input1">
          <label for="HydRate">Hydration Rate (mL/hr):</label>
        </div>
      </div>
  	  <div class="row">
        <div class="col s3 input-field">
          <button id="button7" class="button1 btn waves-effect waves-light">Convert to Home</button>
        </div>
        <div class="col s3 offset-s1 input-field">
          <button id="button8" class="button1 btn waves-effect waves-light">Create TPN-like Fluids!</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
